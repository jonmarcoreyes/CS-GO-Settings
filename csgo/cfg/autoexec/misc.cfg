// Enable Developer Option
developer "1"

// Toggle Netgraph with TAB
// Source: https://old.reddit.com/r/GlobalOffensive/comments/1eclma/tab_net_graph/
// by hugebychoice
bind "TAB" "+ng";
alias "+ng" "+showscores; net_graph 1";
alias "-ng" "-showscores; net_graph 0";

// Display Damage Script
// Source: https://steamcommunity.com/sharedfiles/filedetails/?id=221277004
// by 3st
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

//FPS Optimizations - unverified claim
echo "ui-visuals optimizations"
cl_forcepreload "1" 
mat_queue_mode "2" 
r_eyemove "0" 	
r_eyeshift_x "0" 
r_eyeshift_y "0" 
r_eyeshift_z "0" 
r_dynamic "1" 	
fps_max "999" 

//Disable Annoyances
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
lobby_voice_chat_enabled "0"
cl_mute_enemy_team 1

//Team Mate show equipment through walls
+cl_show_team_equipment

echo "-----------------------"
echo "   misc.cfg : done "
echo "-----------------------"
